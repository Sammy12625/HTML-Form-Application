<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body style="background-color: darkorange;font-size: 20px">
<form>
    <div style="text-align: center;background-color:deepskyblue;border: 1px solid black">
        <h2 style="text-align: center;font-size: 20px"> Sign Up : </h2>
        <h2 style="text-align: justify;font-size: 20px;padding: 10px">Meet me</h2>
    </div>
<div style="text-align: center;background-color: darkkhaki;padding: 20px;border: 1px solid black">
    <label for="fname"> First Name : </label>
    <input type="text"id="fname"name="fname"placeholder="First Name"><br><br>
    <label for="sname"> Second Name : </label>
    <input type="text"id="sname"name="sname"placeholder="Second Name"><br><br>
    <label for="email"> Email Address : </label>
    <input type="email"id="email"name="emailaddress"placeholder="Email Address"><br><br>
    <label for="phone"> Enter Your Phone Number : </label>
    <input type="tel"id="phone"name="phone"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"placeholder="Phone Number"><br><br>
    <label for="date"> Date Of Birth : </label>
    <input type="date"id="date"name="dateofbirth"><br><br>
    <h2 style="font-size: 20px">Gender</h2>
    <label for="male"> Male : </label>
    <input type="radio"id="male"name="gender"value="male"><br>
    <label for="female"> Female : </label>
    <input type="radio"id="female"name="gender"value="female"><br>
    <label for="other"> Other : </label>
    <input type="radio"id="other"name="gender"value="other"><br><br>
    <label for="age"> Age : </label>
    <input type="number"id="age"name="age"placeholder="Age"><br><br>
    <input type="submit"value="Submit"style="background-color: darkgreen">
    <input type="reset"style="background-color: darkgreen">
</div>

</form>

</body>
</html>
